  <link id="theme-css" rel="stylesheet" href="style2.css" />
  <script>
    const DAY_START = 6;
    const NIGHT_START = 18;
    function applyAutoTheme() {
      const hour = new Date().getHours();
      const isDay = hour >= DAY_START && hour < NIGHT_START;
      const link = document.getElementById("theme-css");
      const newHref = isDay ? "style.css" : "style2.css";
      if (link.getAttribute("href") !== newHref) {
        link.setAttribute("href", newHref);
      }
      document.documentElement.setAttribute(
        "data-theme",
        isDay ? "day" : "night"
      );
    }
    document.addEventListener("DOMContentLoaded", applyAutoTheme);
    setInterval(applyAutoTheme, 60 * 1000); // tiap 1 menit
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) applyAutoTheme();
    });
  </script>
